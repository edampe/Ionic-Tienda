
<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-searchbar (ionInput)="buscar_producto($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let producto of productos"
              [navPush]="productoPage"
              [navParams]="{ producto: producto }">
      {{ producto.producto }}
    </ion-item>
  </ion-list>

</ion-content>
