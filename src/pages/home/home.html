<ion-header>
  <ion-navbar>

    <ion-buttons start>

      <button ion-button 
              (click)="_us.cerrar_sesion()"
              *ngIf="_us.activo()">

         Salir
      </button>
    </ion-buttons>

    <ion-title>
      Mi tienda Clase
    </ion-title>

    <ion-buttons end>

      <button ion-button icon-only 
              (click)="_cs.ver_carrito()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger"
                    class="carrito-numero"
                    *ngIf="_cs.items.length > 0">
                    {{ _cs.items.length }}
        </ion-badge>
      </button>

      &nbsp;
      &nbsp;

    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row wrap >

      <ion-col col-6 
               *ngFor="let item of _ps.productos"
               [navParams]="{ producto: item }"
               navPush="PruebaPage">

        <img [src]="item.codigo | imagen" >

        <p>
          {{ item.producto }}
        </p>
        <br>
        {{ item.precio_compra | currency:'USD':true}}
        
      </ion-col>
      
    </ion-row>
    
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


  

</ion-content>
